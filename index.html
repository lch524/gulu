<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root { /*:root代表作用域，在这里可以改成html和.g-button*/
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-raduis: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>

</head>
<body>

<div id="app">
  <g-button :loading="loading1" @click="loading1 = !loading1">
    按钮
  </g-button>
  <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
   按钮
  </g-button>
  <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
    按钮
  </g-button>
  <g-button-group>
    <div>
      <g-button icon="left">上一页</g-button>
    </div>
    <g-button>更多</g-button>
    <g-button icon="right" icon-position="right">下一页</g-button>
  </g-button-group>
</div>
  <script   src = './src/app.js'></script>
  <script src="//at.alicdn.com/t/font_1783661_ko27bf2aq7.js"></script>
</body>
</html>
